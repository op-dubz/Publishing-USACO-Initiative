<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Page</title>
  <link rel="stylesheet" href="signup_page.css">
</head>
<body>
  <div class="left-arrow" onclick="window.location.href='main_page.html';">
    <span>Back to Home Page</span> 
  </div>

  <div class="signup-container"> 
    <h2>Sign Up</h2>
    <form id="signup-form">
      <label for="username">Username</label>
      <input type="text" id="signup-username" required placeholder="Enter a username">

      <label for="email">Email</label>
      <input type="email" id="signup-email" required placeholder="Enter your email">

      <label for="password">Password</label>
      <input type="password" id="signup-password" required placeholder="Enter a password">

      <button type="submit" class="signup-btn">Sign Up</button>
    </form> 
    <!-- Success message will be inserted here -->
    <p id="success-message" class="hidden">Signup successful! Redirecting to login page...</p> 
    <!-- Error message for invalid input -->
    <p id="error-message" class="hidden" style="color: red;"></p> <!-- Error message in red -->     
    <p>Already have an account? <a href="login_page.html">Log in here</a></p>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      
      const successMessage = document.getElementById('success-message');
      const errorMessage = document.getElementById('error-message');

      // Clear previous messages
      successMessage.classList.add('hidden'); // Hide success message
      errorMessage.classList.add('hidden'); // Hide error message
      errorMessage.textContent = ''; // Clear any previous error message
      
      // Email validation regex
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      // Retrieve stored user data for validation
      const storedUsername = localStorage.getItem('username');
      const storedEmail = localStorage.getItem('email');

      // Check if the email is in a valid format
      if (!emailPattern.test(email)) {
        errorMessage.textContent = 'Please enter a valid email address.';
        errorMessage.classList.remove('hidden');
        return;
      }

      // Check if username already exists
      if (storedUsername === username) {
        errorMessage.textContent = 'Username already exists. Please choose a different one.';
        errorMessage.classList.remove('hidden');
        return;
      }

      // Check if email already exists
      if (storedEmail === email) {
        errorMessage.textContent = 'An account with this email already exists.';
        errorMessage.classList.remove('hidden');
        return;
      }


      if (username && email && password) {
        // Store user data in localStorage
        localStorage.setItem('username', username);
        localStorage.setItem('email', email);
        localStorage.setItem('password', password);

        // Display "Signup successful!" message
        successMessage.classList.remove('hidden'); // Show the success message
        
        // Redirect to login page after 2 seconds 
        setTimeout(function() {
          window.location.href = 'login_page.html';
        }, 2000); // 2 second delay 
      } else {
        // Show the error message in red text if fields are missing and such
        errorMessage.textContent = 'Please fill out every field correctly.'; 
        errorMessage.classList.remove('hidden'); // Show error message
      }
    });
  </script>
</body>
</html>
